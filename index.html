<!DOCTYPE html>
<html lang="en">
<head>

        <!-- Contact Me with right border-->

            <aside>

            </aside>
            <article>
                <!-- Ways to contact me, Horizontal Unordered List-->

                    <li><a href="mailto:michaelpwelle@gmail.com">Email</a></li>
                    <li><a href="github.com/mwelle238">gitHub</a></li>
